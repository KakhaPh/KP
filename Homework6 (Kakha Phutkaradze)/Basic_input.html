<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic inputs & Textarea</title>
    <link rel="stylesheet" href="Basic.css">
    <link rel="shortcut icon" type="image/x-icon" href="Pictures/Icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/css/all.min.css">
        <script src="https://kit.fontawesome.com/14fa96d7be.js" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc7sEZqdqwxb0cKJ3f85nGOZt2fNYqDVg&callback=initMap"></script>
</head>
<body>
    <form>
        <h2>Basic inputs & Textarea<i class="fas fa-less-than"><i class="fas fa-greater-than"></i></i></h2>
        <table>
            <tr>
                <td class="text">Name</td>
                <td><input class="inp" type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td class="text">Email</td>
                <td><input class="inp" type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td class="text">Password</td>
                <td><input class="inp" type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td class="text">Disabled input</td>
                <td><input class="inp1" type="text" placeholder="Disabled Input"></td>
            </tr>
            <tr>
                <td class="text">Textarea</td>
                <td><textarea class="inp" cols="22" rows="1"></textarea></td>
            </tr>

        </table>
    </form>
</body>
</html>
